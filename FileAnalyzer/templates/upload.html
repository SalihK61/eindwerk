{% extends 'base.html' %}

{% block content %}
<main class="h-full overflow-y-scroll snap-y snap-mandatory">

  <!-- Upload Section -->
  <section id="upload"
           class="h-screen flex flex-col justify-center items-center text-center px-6 snap-start bg-gradient-to-b from-gray-800 to-gray-900"
           data-aos="fade-up">
    <h2 class="text-5xl font-extrabold mb-4 text-white">Upload Your CSV</h2>
    <p class="text-xl max-w-2xl mb-8 text-gray-300">
      Drag and drop your CSV file here or click to select.
    </p>
    <label class="w-full max-w-lg flex flex-col items-center px-6 py-12 border-2 border-dashed border-gray-600 rounded-xl cursor-pointer hover:border-gray-500 transition"
           data-aos="pulse" data-aos-duration="1500">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 text-gray-500 mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16V4m0 0L3 8m4-4l4 4m6 4v8m0 0l-4-4m4 4l4-4" />
      </svg>
      <p class="text-gray-400">Click to browse or drop file</p>
      <input type="file" accept=".csv" class="hidden" />
    </label>
  </section>

  <!-- Preview Section -->
  <section id="preview"
           class="h-screen flex flex-col justify-center items-center px-8 snap-start bg-gray-900"
           data-aos="fade-left">
    <h3 class="text-4xl font-bold text-white mb-4">Preview Data</h3>
    <p class="text-lg text-gray-400 mb-8">
      View your CSV content before running any operations.
    </p>
    <!-- Placeholder for table preview -->
    <div class="w-full max-w-4xl overflow-auto bg-gray-800 rounded-xl shadow-inner p-4">
      <table class="min-w-full text-left text-gray-200">
        <!-- Table rows generated dynamically -->
      </table>
    </div>
  </section>

  <!-- Actions Section -->
  <section id="actions"
           class="h-screen flex flex-col justify-center items-center px-8 snap-start bg-gray-800"
           data-aos="zoom-in" data-aos-duration="800">
    <h3 class="text-4xl font-bold text-white mb-4">Take Action</h3>
    <p class="text-lg text-gray-400 mb-8">
      Clean, analyze, and report on your data with a single click.
    </p>
    <div class="flex space-x-4">
      <button class="px-6 py-3 bg-blue-600 hover:bg-blue-500 rounded-xl text-white font-semibold shadow-md transition" data-aos="fade-up" data-aos-delay="200">
        Analyse CSV
      </button>
      <button class="px-6 py-3 bg-green-600 hover:bg-green-500 rounded-xl text-white font-semibold shadow-md transition" data-aos="fade-up" data-aos-delay="400">
        Generate Report
      </button>
    </div>
  </section>

</main>
{% endblock %}
