{% extends "base.html" %}
{% block content %}
<div class="container mx-auto mt-10">
  <h1 class="text-2xl font-bold mb-4">Mijn Analyse Rapporten</h1>
  {% if reports %}
    <ul class="divide-y">
      {% for pdf in reports %}
      <li class="py-2 flex items-center justify-between">
        <span>{{ pdf.filename }}</span>
        <a href="{{ url_for('main.download_file', filename=pdf.filename) }}"
           class="bg-blue-600 text-white px-3 py-1 rounded hover:bg-blue-700"
           download>
           Download
        </a>
      </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>Geen rapporten gevonden.</p>
  {% endif %}
</div>
{% endblock %}
