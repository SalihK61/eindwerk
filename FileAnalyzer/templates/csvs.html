{% extends 'base.html' %}
{% block content %}
<main class="p-8 bg-gray-900 min-h-screen text-white">
  <h2 class="text-3xl font-bold mb-6">My CSV Uploads</h2>
  {% if csvs %}
    <ul>
    {% for csv in csvs %}
        <li>
            {{ csv.filename }}
        <a href="{{ url_for('main.uploaded_file', filename=csv.filename) }}" download>Download</a>
        </li>
    {% endfor %}
    </ul>
  {% else %}
    <p>No CSV files found.</p>
  {% endif %}
</main>
{% endblock %}
