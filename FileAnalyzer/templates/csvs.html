{% extends 'base.html' %}
{% block title %}My CSV Uploads{% endblock %}
{% block content %}
<main class="p-8 bg-gray-900 min-h-screen">
  <h2 class="text-3xl font-bold text-white mb-6">My CSV Uploads</h2>
  {% if csvs %}
  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
    {% for csv in csvs %}
    <div class="bg-gray-800 hover:bg-gray-700 text-white rounded-lg p-6 transition-shadow shadow-md hover:shadow-lg flex flex-col justify-between">
      <h3 class="text-xl font-semibold truncate">{{ csv.filename }}</h3>
      <div class="mt-4 flex space-x-2">
        <a href="{{ url_for('main.download_file', filename=csv.filename) }}"
           class="flex-1 px-4 py-2 bg-blue-600 hover:bg-blue-500 rounded text-center">Download</a>
        <a href="{{ url_for('main.analyse_csv', csv_id=csv.id) }}"
           class="flex-1 px-4 py-2 bg-green-600 hover:bg-green-500 rounded text-center">Analyse</a>
      </div>
    </div>
    {% endfor %}
  </div>
  {% else %}
    <p class="text-white">No CSV files found.</p>
  {% endif %}
</main>
{% endblock %}
